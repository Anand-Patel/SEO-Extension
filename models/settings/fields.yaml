tabs:
  fields:
      enable_title:
        label: Use prefix or suffix site title in Title tag
        type: switch
        span: left
        comment: if canonical URL is not provided then use default URL as canonical URL
        tab: Settings

      title:
        label: Site title
        commentAbove: Prefix or suffix site name in Title tag
        span: right
        comment: e.g SEO Extension | <other title>
        tab: Settings

      title_position:
        label: Title appear at prefix or suffix
        type: radio
        span: right
        tab: Settings
        default: prefix
        options:
            prefix: Prefix
            suffix: Suffix

      enable_canonical_url:
        label: Use default URL as canonical URL
        type: switch
        comment: if canonical URL is not provided then use default URL as canonical URL
        tab: Settings
        span: left


      enable_og_tag:
        label: Enable Open Graph(og) Tags
        type: switch
        tab: Open Graph


      favicon:
        label: Favicon
        type: fileupload
        mode: image
        imageHeight: 128
        imageWidth: 128
        tab: Settings


